<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        td,th{
            color: white;
            padding: 1rem;
        }
        li{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <table border="5px" cellspacing="2" cellpadding="15">
        <tr bgcolor="brow">
            <th colspan="3">DAFTAR PRODUK</th>
        </tr>
        <tr bgcolor="yellow">
            <td rowspan="5"><img src="thead.JPG" width="180px" height="200px"></td>
        </tr>
        <tr>
            <td bgcolor="green">Nama Produk</td>
            <td bgcolor="violet">Canon EOS M10 Kit EF-M 15-45mm</td>
        </tr>
        <tr>
            <td bgcolor="green">Harga</td>
            <td bgcolor="violet">Rp.4,899,000</td>
        </tr>
        <tr>
            <td bgcolor="green">Fitur Produk</td>
            <td bgcolor="violet">
                <li >Kamera mirrorles</li>
                <li>Efektifitas Piksel : 15MP</li>
                <li>Tipe Sensor : CMOS DIGIC 6</li>
                <li>Layar : 3.0 Inch</li>
                <li>Memiliki lampu flash dengan jarak jangkuan hingga 5 meter</li>
            </td>
        </tr>
        <tr>
            <td bgcolor="green">Audio</td>
            <td align="center">
                <audio controls muted loop src="yyyy.mp3" type="audio/mp3" id="play">
                </audio>
            </td>
        </tr>
    </table>
</body>
</html>
